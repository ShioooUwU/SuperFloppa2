{% extends 'core/base.html' %}
{% load static %}

{% block content %}



<h1>Modificar Seguimiento</h1>
    
<form method="POST" action="{% url 'modificar_seguimiento' nro_seguimiento=seguimiento.nro_seguimiento %}">
    {% csrf_token %}
    
    <div>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" value="{{ seguimiento.estado }}">
    </div>

</form>

{% endblock content %}
