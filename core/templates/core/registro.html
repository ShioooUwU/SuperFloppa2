{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
        
        <section id="registro">

            <form id="register" method="post">
                <h2>Registrate:</h2>
                {% csrf_token %}
                {{ form | crispy }}
                <p>Al estar registrado a nuestra pagina recibes descuentos exclusivos!.</p>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </section>
{% endblock %}
